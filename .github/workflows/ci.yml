name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Install Gradle & ensure wrapper (if not committed)
        run: |
          set -e
          # Print installed gradle version (if any)
          gradle --version || true
          # Generate a wrapper if not present, using a compatible Gradle version
          if [ ! -f ./gradlew ]; then
            gradle wrapper --gradle-version 8.2 --distribution-type bin || true
          fi

      - name: Run Gradle tests and lint
        run: |
          ./gradlew --no-daemon build testDebugUnitTest lint
